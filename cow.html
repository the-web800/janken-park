<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            p{
                font-size: 7cm;
                font-family:sans-serif;
                margin: 0px;
                text-align: center;
            }
            button{
                width: 5cm;
                height: 1cm;
                margin: 0.5cm;
                font-size: 1.3em;
            }
            div{
                text-align: center;
            }
            a{
                color: black;
                margin: 1cm;
            }
        </style>
        <title>ジャンケンパーク</title>
    </head>
    <body>
        <p id="outpt">自信あり！</p>
        <div>
        <button onclick="gupachoki()">グー</button>
        <button onclick="gupachoki()">チョキ</button>
        <button onclick="gupachoki()">パー</button>
        </div>
        <div>
        <a href="index.html">戻る</a>
        </div>
        <script>
            const outpt = document.getElementById('outpt');
            function rdm(min,max){
                return Math.floor( Math.random() * (max + 1 - min) ) + min;
            }
            function janken(){
                let jk = ["グー","チョキ","パー"];
                return jk[rdm(0,2)];
            }
            function gupachoki(){
                outpt.innerText = janken();
            }
        </script>
    </body>
</html>
